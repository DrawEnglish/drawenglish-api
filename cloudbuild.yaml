steps:
  # 1️⃣ GCP용 requirements 복사
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - -c
      - cp requirements_gcp.txt requirements.txt  # ✅ GCP용 requirements 복사 (추가)

  # 2️⃣ Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/drawenglish-api', '.']
    secretEnv: ['API_KEY']

  # 3️⃣ Docker 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/drawenglish-api']

  # 4️⃣ Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - drawenglish-api
      - --image
      - gcr.io/$PROJECT_ID/drawenglish-api
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --memory
      - 4Gi
      - --set-env-vars
      - SPACY_MODEL=en_core_web_trf
    secretEnv: ['API_KEY']

availableSecrets:
  secretManager:
    - versionName: projects/614338445338/secrets/OPENAI_API_KEY/versions/latest
      env: 'API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/drawenglish-api'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  dynamic_substitutions: true

timeout: 1200s
